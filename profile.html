<!DOCTYPE html>
<!-- صفحه الهويه الطبيه-->
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجاة | الملف الطبي</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-nav profile-header">
        <a href="dashboard.html" class="back-link">← رجوع</a>
        <h2>هويتي الطبية</h2>
        <div class="spacer"></div> 
    </header>

    <div class="container">
        <div class="profile-card">
            <div class="form-group">
                <label>الاسم الكامل</label>
               <input type="text" id="userName" placeholder="مثلاً: محمد أحمد">
            </div>

            <div class="form-group">
                <label>فصيلة الدم</label>
                <select id="bloodType">
                    <option value="">اختر الفصيلة</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label>أمراض مزمنة أو حساسية</label>
                <textarea id="medicalNotes" rows="3" placeholder="مثلاً: حساسية من البنسلين، مرض السكري..."></textarea>
            </div>

            <button class="save-btn" onclick="saveData()">حفظ البيانات محلياً</button>
            <p class="status-msg" id="statusMsg">تم الحفظ بنجاح ✅</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            if(localStorage.getItem('userName')) {
                document.getElementById('userName').value = localStorage.getItem('userName');
                document.getElementById('bloodType').value = localStorage.getItem('bloodType');
                document.getElementById('medicalNotes').value = localStorage.getItem('medicalNotes');
            }
        };

        function saveData() {
            const name = document.getElementById('userName').value;
            const blood = document.getElementById('bloodType').value;
            const notes = document.getElementById('medicalNotes').value;

            localStorage.setItem('userName', name);
            localStorage.setItem('bloodType', blood);
            localStorage.setItem('medicalNotes', notes);

            const msg = document.getElementById('statusMsg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        }
    </script>

</body>
</html>
