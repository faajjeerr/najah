<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- عشان يتجاوب مع الجوال-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجاة | الثواني تفرق</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e63946;
            --bg-color: #f8f9fa;
            --text-main: #1d3557;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            overflow: hidden;
        }
/*  تنسيقات شاشه البدايه*/
        .splash-container {
            text-align: center;
            animation: fadeIn 1.2s ease-in-out; /* انميشن حق الصفحه*/
        }
/* تنسيق الشعار ص*/
        .logo-wrapper {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }
/* تنسيق شعار ف*/
        .logo-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: var(--text-main);
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }
/*تنسيق شعارنا "لان الثواني تفرق"*/
        .slogan {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.8;
            border-right: 2px solid var(--primary-color);
            padding-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
/* شريط التحميل*/
        .loader {
            margin-top: 30px;
            width: 40px;
            height: 4px;
            background: #ddd;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        /*خط متحرك جوا شريط التحميل  */
        .loader::after {
            content: '';
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            position: absolute;
            left: -100%;
            animation: loading 2.5s forwards;
        }
        /* انميشن حركه الشريط*/
        @keyframes loading {
            to { left: 0; }
        }
    </style>
</head>
<body>
    <main class="splash-container">
        <div class="logo-wrapper">
           <video class="logo-video" autoplay muted playsinline preload="auto">
                <source src="logo.mp4" type="video/mp4">
            </video>
        </div>
        
        <h1>نجاة</h1>
        <p class="slogan">لأن الثواني تفرق..</p>

        <div class="loader"></div>
    </main>
<!-- سكربت عشان تتنفذ الصفحه الاولى بعدين تتنقل للداشبورد-->
    <script>
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 3000);
    </script>
</body>
</html>
